<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        header {
            background-color: #212529;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .competition-box {
            background-color: #5b5b5b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: #0056b3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        #match-list, #past-match-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .match-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px auto;
        }

        .match-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .back-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Competition Details</h1>
</header>

<main>
    <div class="competition-box">
        <div style="margin-bottom: 20px;">
            <h3>ðŸª™ Tokens: <span id="token-count">0</span></h3>
        </div>

        <a href="homepage.html" class="back-btn">Back to Main Page</a>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('upcoming')">Upcoming Matches</button>
            <button class="tab-btn" onclick="openTab('past')">Past Matches</button>
        </div>

        <div id="upcoming" class="tab-content active">
            <h2>Upcoming Matches</h2>
            <div class="search-box">
                <input type="text" id="search-upcoming" class="search-input" placeholder="Search for an upcoming match...">
            </div>
            <div id="match-list"><p>Loading matches...</p></div>
        </div>

        <div id="past" class="tab-content">
            <h2>Past Matches</h2>
            <div class="search-box">
                <input type="text" id="search-past" class="search-input" placeholder="Search for a past match...">
            </div>
            <div id="past-match-list"><p>Loading matches...</p></div>
        </div>
    </div>
</main>

<script>
    // TOKEN SYSTEM
    function getTokens() {
        return parseInt(localStorage.getItem('tokens')) || 0;
    }

    function setTokens(value) {
        localStorage.setItem('tokens', value);
        updateTokenDisplay();
    }

    function updateTokenDisplay() {
        document.getElementById("token-count").textContent = getTokens();
    }

    // Set initial tokens to 1000 if they don't exist in localStorage
    if (localStorage.getItem('tokens') === null) {
        localStorage.setItem('tokens', '1000'); // Initial tokens set to 1000
    }

    updateTokenDisplay();

    // BETTING SYSTEM
    function hasBetOnMatch(matchId) {
        const betHistory = JSON.parse(localStorage.getItem('betHistory')) || [];
        return betHistory.includes(matchId);
    }

    function placeBet(matchId, betAmount) {
        const tokens = getTokens();
        if (tokens < betAmount) {
            alert('You do not have enough tokens to place this bet.');
            return;
        }

        // If the user has already bet on this match, prevent the bet
        if (hasBetOnMatch(matchId)) {
            alert('You have already placed a bet on this match.');
            return;
        }

        // Deduct tokens and add the match to the bet history
        setTokens(tokens - betAmount);
        const betHistory = JSON.parse(localStorage.getItem('betHistory')) || [];
        betHistory.push(matchId);
        localStorage.setItem('betHistory', JSON.stringify(betHistory));

        alert('Bet placed successfully!');
    }

    // Example function to place a bet (you would call this when the user places a bet)
    function onBetButtonClick(matchId) {
        const betAmount = 100; // Example bet amount, you can modify this
        placeBet(matchId, betAmount);
    }

    // Example: When the user places a bet on a match, call onBetButtonClick with the match ID
    // onBetButtonClick('match_id_123'); // Uncomment and modify based on your event handler for betting


    function openTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(button => button.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    const params = new URLSearchParams(window.location.search);
    const eventCode = params.get("event_code");

    const upcomingMatchesContainer = document.getElementById('match-list');
    const pastMatchesContainer = document.getElementById('past-match-list');

    const searchUpcoming = document.getElementById('search-upcoming');
    const searchPast = document.getElementById('search-past');

    let upcomingMatches = [];
    let pastMatches = [];

    if (!eventCode) {
        upcomingMatchesContainer.innerHTML = "<p>No event code provided.</p>";
        pastMatchesContainer.innerHTML = "<p>No event code provided.</p>";
    } else {
        fetch(`https://www.thebluealliance.com/api/v3/event/${eventCode}/matches`, {
            headers: { 'X-TBA-Auth-Key': '4LGtwcoqrW5HYCVKHzrWGbMdfVirzVrMGmPFL4Mk7d1pCt6s7AjIaixPqLCEU9MN' }
        })
        .then(response => response.json())
        .then(matches => {
            const currentTime = new Date().getTime();

            upcomingMatches = matches.filter(match => new Date(match.time * 1000) > currentTime);
            pastMatches = matches.filter(match => new Date(match.time * 1000) <= currentTime);

            pastMatches.sort((a, b) => a.match_number - b.match_number);

            displayMatches(upcomingMatches, upcomingMatchesContainer);
            displayMatches(pastMatches, pastMatchesContainer);
        })
        .catch(error => {
            console.error('Error fetching matches:', error);
            upcomingMatchesContainer.innerHTML = "<p>Unable to load matches.</p>";
            pastMatchesContainer.innerHTML = "<p>Unable to load matches.</p>";
        });
    }

    function getMatchLevelName(compLevel) {
        const levelNames = {
            qm: "Qualification",
            sf: "Semifinals",
            f: "Finals",
            qf: "Quarterfinals",
            ef: "Eighthfinals" // Just in case for offseasons
        };
        return levelNames[compLevel] || compLevel;
    }

    function displayMatches(matches, container) {
        container.innerHTML = "";
        if (matches.length > 0) {
            matches.forEach(match => {
                const matchElement = document.createElement("a");
                matchElement.href = `templatepage2.html?match_id=${match.key}`;
                matchElement.className = "match-btn";

                const matchLevel = getMatchLevelName(match.comp_level);
                const matchTime = new Date(match.time * 1000);
                const formattedDate = matchTime.toLocaleString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });

                matchElement.innerHTML = `
                    <strong>${matchLevel} Match ${match.match_number}</strong><br>
                    <small>${formattedDate}</small>
                `;

                container.appendChild(matchElement);
            });
        } else {
            container.innerHTML = "<p>No matches available.</p>";
        }
    }


    searchUpcoming.addEventListener('input', () => {
        const searchTerm = searchUpcoming.value.toLowerCase();
        const filteredMatches = upcomingMatches.filter(match => `match ${match.match_number}`.includes(searchTerm));
        displayMatches(filteredMatches, upcomingMatchesContainer);
    });

    searchPast.addEventListener('input', () => {
        const searchTerm = searchPast.value.toLowerCase();
        const filteredMatches = pastMatches.filter(match => `match ${match.match_number}`.includes(searchTerm));
        displayMatches(filteredMatches, pastMatchesContainer);
    });
</script>

</body>
</html>
